<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h2 class="text-primary">Register Here!</h2>
        </div>

        <form action="/action_page.php" class="was-validated">
            <div class="form-group">
                <label for="fisrtname">Firstname:</label>
                <input required type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname">
                <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="lastname" class="form-control" id="lastname" placeholder="Enter last name"
                    name="lastnamel" required>
                    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>

            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="pwd">Contact:</label>
                <input type="tel" class="form-control" id="telephone" placeholder="Enter contact" name="contact" required>
                <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
            </div>


            <label for="gender">Gender:</label>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="male">Male
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="female">Female
                </label>
            </div>
            <div class="form-check-inline ">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="other">Other
                </label>
            </div>

            <br>
            <label for="country">Are you a Pubg fan?</label>
            <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" checked data-toggle="toggle"  data-width="100" 
                      data-on="Yes" data-off="No">
                    </label>
                  </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
            <br><br><br><br>
        </form>
    </div>

</body>

</html>
