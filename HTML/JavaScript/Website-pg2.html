</head>

<body>

    <div class="container">
        <table class="table table-dark table-striped table-bordered table-hover">

                <tr>
                    <td>INDIAN?</td>
                    <td id="nat"></td>
                </tr>
            </tbody>


        </table>
    </div>

    <script LANGUAGE="JavaScript">
        function getParams() {
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx + 1, document.URL.length).split('&');
                for (var i = 0; i < pairs.length; i++) {
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];

                }
            }
            return params;
        }
        params = getParams();
        username = unescape(params["usr"]);

        firstname = unescape(params["fname"]);
        lastname = unescape(params["lname"]);
        phone = unescape(params["phone"]);
        email = unescape(params["emial"]);
        date = unescape(params["dob"]);

        gender = unescape(params["optradio"]);
        address = unescape(params["address"]);
        education = unescape(params["sel1"]);
        skills = unescape(params["sel2"]);
        organization = unescape(params["org"]);
        pan = unescape(params["panmber"]);
        aadhaar = unescape(params["Adhaar"]);
        place = unescape(params["loca"]);


        nationality = unescape(params["nationality"]);

        var t = nationality.localeCompare('on');

        if (t == 0) {
            nation = 'YES';
        }
        else {
            nation = 'NO';
        }




        document.getElementById("uname").innerHTML = username;
        document.getElementById("fname").innerHTML = firstname;
        document.getElementById("sname").innerHTML = lastname;
        document.getElementById("phone2").innerHTML = phone;
        document.getElementById("email").innerHTML = email;
        document.getElementById("dob").innerHTML = date;

        document.getElementById("gender").innerHTML = gender;
        document.getElementById("adds").innerHTML = address;
        document.getElementById("edu").innerHTML = education;
        document.getElementById("skls").innerHTML = skills;
        document.getElementById("org").innerHTML = organization;


        document.getElementById("pan").innerHTML = pan;
        document.getElementById("aadhaar").innerHTML = aadhaar;
        document.getElementById("loca").innerHTML = place;
        document.getElementById("nat").innerHTML = nation;


    </script>
</body>

</html>
