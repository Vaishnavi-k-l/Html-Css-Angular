<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .distance {
            margin-top: 3%;
        }

        #result {
            border-bottom: solid 1px grey;
            margin: 4%;
            width: 100%;
        }
    </style>


   

</head>

<body>
   

    <div class="container">
        <div class="jumbotron">
            <h1>JavaScript </h1>
        </div>

        <p id="para-1">Initial value </p>
        <button class="btn btn-primary" type="button" onclick="myFunction()">CLICK ME to change</button>


        <h2>JavaScript Functions</h2>

        <p>This example calls a function which performs a calculation, and returns the result:</p>

        <p id="demo"></p>



        <div class="distance">
            <div class="form-group">
                <label for="usr">Value1:</label>
                <input type="text" class="form-control" id="inp-1" required>
            </div>

            <div class="form-group">
                <label for="usr">Value2:</label>
                <input type="text" class="form-control" id="inp-2" required>
            </div>

            <button class="btn btn-primary" type="button" onclick="add()">ADD</button>

            <p id="result"></p>

            <script type="text/javascript">

                function myFunction() {
                    document.getElementById("para-1").innerHTML = "Paragraph changed.";
                }

                function myFunction1(p1, p2) {
                    return p1 * p2;
                }
                document.getElementById("demo").innerHTML = myFunction(4, 3);


                function add() {
                    
                    
                    var num1 = parseInt(document.getElementById("inp-1").value);
                    var num2 = parseInt(document.getElementById("inp-2").value);

                    var res = num1 + num2;
                    console.log(num1, num2, res);

                    document.getElementById("result").innerHTML = res.toString();
                }

            </script>
        </div>

    </div>

</body>

</html>
