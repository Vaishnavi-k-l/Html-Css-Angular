    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>LinkedIn Login,Sign in|LinkedIn</title>

</head>

<body>
    <div class="container">

        <div class="mainContent">
            <div class="headerLogo">
                <h4> Linked<img src="images/logo.svg" alt="Logo" class="logoStyle"> </h4>
            </div>

            <h3 style="font-weight: normal;">Welcome Back</h3>
            <p class="description">Don't miss your next opportunity. Sign in to stay updated on your professional world.
            </p>
        </div>

        <form action="profile.html" >
            <div class="form">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email or Phone" pattern=".+@ibm.com" name="email"
                        autocomplete="off" required autofocus>
                </div>
                <div class="form-group pass_show">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" required name="pswd"
                        minlength="8"  maxlength="12">

                </div>

                <button type="submit" class="btn btn-primary buttonStyling" >Sign In</button>
            </div>
        </form>

        <a href="#" class="forgotPassowrd">Forgot passowrd?</a>

        <div class="RegisterPara">
            <p style="display: contents;">New to LinkedIn? </p><a href="register.html">Join now</a>
        </div>
    </div>

    <script type="text/javascript"></script>

    <footer class="footerStyle">
        <p>Linked<img src="images/black-logo.svg" alt="Footer Logo" class="footerImage"></p>
        <p>&copy 2019</p>

    </footer>
</body>

</html>
