    <main>
        <h1>Contact us - fill in the form below</h1>
        <form action="formsubmission.php" method="POST" autocomplete="off">
            <div class="formStyling">
                <label for="fullname">Enter your full name <sup>*</sup>:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required autofocus><br>
            </div>

            <div  class="formStyling">
                <label for="email">Enter your E-mail <sup>*</sup>:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            </div>

            <div  class="formStyling">
                <label for="telephone">Enter your telephone <sup>*</sup> :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Max 10 digits" minlength="8"
                    maxlength="10" required><br>
            </div>

            <div  class="formStyling">
                <label for="age">Enter your age <sup>*</sup> :</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" step="1"  min="18" max="100" required><br>
            </div>


            <div  class="formStyling">
                <label for="typeofquery">Select your query :</label>
                <select id="typeofquery" name="typeofquery">
                    <option>----Select one-----</option>
                    <option value="1">Business consulting</option>
                    <option value="2">software support</option>
                    <option value="3">Reporting issues in software</option>
                    <option value="4">Investor related</option>
                    <option value="5">Media Relations</option>
                </select>
            </div>

            <div  class="formStyling">
                <label for="querydesc">Enter the query: </label>
                <textarea id="querydesc" style="vertical-align: top"></textarea>
            </div>

            <div class="formStyling">
                <button type="reset" class="resetButton" >Reset</button>
                <input type="submit" value="Submit this form" class="resetButton" >
            </div>
        </form>
