<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
        <main>
            <img src="images/ibmlogo.png" alt="IBM Logo">
            <h1>Please sign in</h1>
                    <form action="index.html" method="POST" autocomplete="off">
                        <div class="signInStyling">
                        <label for="email">Enter your Email-Id <sup>*</sup>:</label>
                        <input type="email" id="email" name="emailid" placeholder="Email" required autofocus><br>
                        </div>

                        <div class="signInStyling">
                        <label for="pwd">Enter your password  <sup>*</sup>:</label>
                        <input type="password" id="pwd" name="passcode" placeholder="Password" minlength ="8" maxlength="12" required ><br>
                        </div>

                        <div class="signInStyling">
                        <input type="checkbox" id="rememberMe" value="rememberMe">
                        <label for="rememberMe">Remember me</label>
                        </div>

                        <div class="signInStyling">
                        <input type="submit" value ="LOGIN" class="resetButton">
                        <a href="signup.html">SIGNUP</a>
                        </div>
                        
                        <div class="signInStyling">
                        <a href="#">Forgot password?</a>
                        </div>
                    </form>
            </div>
        </main>
</body>
</html>
