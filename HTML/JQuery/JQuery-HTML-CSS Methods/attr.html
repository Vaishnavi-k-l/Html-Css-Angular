<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("img").attr("width", "500");
            });
        });
    </script>
</head>

<body>

    <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Pulpit Rock" width="284" height="213"><br>

    <button>Set the width attribute of the image</button>

</body>

</html>
