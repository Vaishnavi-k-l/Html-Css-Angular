<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
               // alert("Height of div: " + $("div").height());
                alert("Height of div: " + $("div").innerWidth());
                alert("Inner height of div: " + $("div").innerHeight());
            });
        });
    </script>
</head>

<body>

    <div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;">
    </div><br>

    <button>Display the height of div</button>

</body>

</html>
