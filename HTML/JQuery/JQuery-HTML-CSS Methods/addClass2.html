<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important blue");    //you can specify multiple classes also
            });

            $("#b2").click(function () {
                $("h1, h2, p").removeClass("blue");
                $("div").addClass("important blue");    //you can specify multiple classes also
            });

        });
    </script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div>This is some important text!</div><br>
    <button id="b1">Add classes to elements</button>
    <button id="b2">Remove classes to elements</button>
</body>

</html>
