<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var $x = $("div");
                $x.prop("color", "#FF0000");
                $("p").css("color", $x.prop("color"));
                $x.append("<br>The color property has the following value: " + $x.prop("color"));
                // $x.removeProp("color");
                // $x.append("<br>Now the color property has the following value: " + $x.prop("color"));
            });
        });
    </script>
</head>

<body>
    <div>
        <button>Add and remove a property</button><br><br>
    </div>
    <p>Some text</p>
</body>

</html>
