<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h1, h2, p").click(function (event) {
                alert(event.currentTarget === this);
            });
        });
    </script>
</head>

<body>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p><b>Note:</b> Click on each HTML element. The currentTarget is typically equal to "this", and will return "true".
    </p>

</body>

</html>
